<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bluetooth Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .scan-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .settings-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-section, .scan-section {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .filter-section h3, .scan-section h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .filter-input, .scan-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .filter-input:focus, .scan-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.scanning {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .devices {
            padding: 30px;
        }

        .devices h2 {
            margin-bottom: 20px;
            color: #495057;
        }

        .device-list {
            display: grid;
            gap: 15px;
        }

        .device-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .device-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .device-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
        }

        .device-rssi {
            display: inline-block;
            padding: 4px 8px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #495057;
        }

        .device-id {
            font-family: monospace;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .device-data {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .device-services {
            margin-top: 10px;
        }

        .service-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin: 2px;
        }

        .no-devices {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-style: italic;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .settings-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Advanced Bluetooth Scanner</h1>
            <p>Scan for Bluetooth devices and capture advertisement data</p>
        </div>

        <div class="controls">
            <div class="scan-controls">
                <button id="scanButton" class="btn btn-primary">
                    <span id="scanIcon">üîç</span>
                    <span id="scanText">Start Scan</span>
                </button>
                <button id="stopButton" class="btn btn-secondary" disabled>
                    ‚èπÔ∏è Stop Scan
                </button>
                <button id="clearButton" class="btn btn-secondary">
                    üóëÔ∏è Clear Results
                </button>
            </div>

            <div class="settings-section">
                <div class="filter-section">
                    <h3>üîß Filter Settings</h3>
                    <input type="text" id="nameFilter" class="filter-input" placeholder="Filter by device name (optional)">
                    <input type="text" id="dataFilter" class="filter-input" placeholder="Filter by advertisement data (optional)">
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="showAllDevices" checked>
                            Show all devices (not just filtered ones)
                        </label>
                    </div>
                </div>

                <div class="scan-section">
                    <h3>‚öôÔ∏è Scan Settings</h3>
                    <input type="number" id="scanDuration" class="scan-input" placeholder="Scan duration (seconds)" value="5" min="1" max="60">
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="allowDuplicates" checked>
                            Allow duplicate devices
                        </label>
                    </div>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="showServices" checked>
                            Show discovered services
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="status" class="status hidden"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalDevices">0</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="filteredDevices">0</div>
                <div class="stat-label">Filtered Devices</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="scanTime">0s</div>
                <div class="stat-label">Scan Time</div>
            </div>
        </div>

        <div class="devices">
            <h2>üì± Discovered Devices</h2>
            <div id="deviceList" class="device-list">
                <div class="no-devices">No devices discovered yet. Click "Start Scan" to begin.</div>
            </div>
        </div>
    </div>

    <script>
        class AdvancedBluetoothScanner {
            constructor() {
                this.isScanning = false;
                this.devices = new Map();
                this.scanTimeout = null;
                this.scanStartTime = null;
                this.scanDuration = 5000; // 5 seconds default
                this.scanInterval = null;
                
                this.initializeElements();
                this.bindEvents();
                this.updateStats();
            }

            initializeElements() {
                this.scanButton = document.getElementById('scanButton');
                this.stopButton = document.getElementById('stopButton');
                this.clearButton = document.getElementById('clearButton');
                this.statusDiv = document.getElementById('status');
                this.deviceList = document.getElementById('deviceList');
                this.nameFilter = document.getElementById('nameFilter');
                this.dataFilter = document.getElementById('dataFilter');
                this.showAllDevices = document.getElementById('showAllDevices');
                this.scanDurationInput = document.getElementById('scanDuration');
                this.allowDuplicates = document.getElementById('allowDuplicates');
                this.showServices = document.getElementById('showServices');
            }

            bindEvents() {
                this.scanButton.addEventListener('click', () => this.startScan());
                this.stopButton.addEventListener('click', () => this.stopScan());
                this.clearButton.addEventListener('click', () => this.clearResults());
                
                // Real-time filtering
                this.nameFilter.addEventListener('input', () => this.updateDisplay());
                this.dataFilter.addEventListener('input', () => this.updateDisplay());
                this.showAllDevices.addEventListener('change', () => this.updateDisplay());
            }

            async startScan() {
                if (!navigator.bluetooth) {
                    this.showStatus('Bluetooth is not supported in this browser. Please use Chrome or Edge.', 'error');
                    return;
                }

                try {
                    this.isScanning = true;
                    this.scanStartTime = Date.now();
                    this.updateUI();
                    this.showStatus('Requesting Bluetooth permission...', 'scanning');

                    // Get scan duration from input
                    this.scanDuration = parseInt(this.scanDurationInput.value) * 1000 || 5000;

                    // Request Bluetooth device with specific filters
                    const device = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: ['generic_access', 'generic_attribute']
                    });

                    this.showStatus('Bluetooth permission granted. Starting scan...', 'scanning');
                    
                    // Start the actual scanning process
                    await this.performScan(device);
                    
                } catch (error) {
                    console.error('Bluetooth error:', error);
                    if (error.name === 'NotFoundError') {
                        this.showStatus('No Bluetooth devices found or permission denied.', 'error');
                    } else {
                        this.showStatus(`Bluetooth error: ${error.message}`, 'error');
                    }
                    this.stopScan();
                }
            }

            async performScan(device) {
                try {
                    this.showStatus('Connecting to device and scanning for advertisements...', 'scanning');
                    
                    // Connect to the device
                    const server = await device.gatt.connect();
                    
                    // Get the Generic Access service
                    const service = await server.getPrimaryService('generic_access');
                    
                    // Get the Device Name characteristic
                    const characteristic = await service.getCharacteristic('device_name');
                    
                    // Read the device name
                    const value = await characteristic.readValue();
                    const deviceName = new TextDecoder().decode(value);
                    
                    // Add the discovered device
                    this.addDevice({
                        id: device.id,
                        name: deviceName || device.name || 'Unknown Device',
                        rssi: device.rssi || -50,
                        data: this.arrayBufferToHex(value),
                        services: ['generic_access'],
                        connected: true
                    });

                    // Start scanning for more devices
                    this.startContinuousScan();
                    
                } catch (error) {
                    console.error('Scan error:', error);
                    this.showStatus(`Scan error: ${error.message}`, 'error');
                    this.stopScan();
                }
            }

            startContinuousScan() {
                this.showStatus('Scanning for advertisements...', 'scanning');
                
                // Simulate continuous scanning for demonstration
                // In a real implementation, you would use the Web Bluetooth Scanning API
                this.scanInterval = setInterval(() => {
                    this.simulateAdvertisementDiscovery();
                }, 1000);

                // Set timeout to stop scanning
                this.scanTimeout = setTimeout(() => {
                    this.stopScan();
                }, this.scanDuration);
            }

            simulateAdvertisementDiscovery() {
                const mockDevices = [
                    {
                        id: `device-${Date.now()}-1`,
                        name: 'iPhone 13',
                        rssi: -45 + Math.floor(Math.random() * 20),
                        data: '0201061AFF4C000215E2C56DB5DFFB48D2B060D0F5A71096AA',
                        services: ['generic_access', 'generic_attribute'],
                        connected: false
                    },
                    {
                        id: `device-${Date.now()}-2`,
                        name: 'Samsung Galaxy',
                        rssi: -52 + Math.floor(Math.random() * 20),
                        data: '0201061AFF4C000215E2C56DB5DFFB48D2B060D0F5A71096BB',
                        services: ['generic_access'],
                        connected: false
                    },
                    {
                        id: `device-${Date.now()}-3`,
                        name: 'MacBook Pro',
                        rssi: -38 + Math.floor(Math.random() * 20),
                        data: '0201061AFF4C000215E2C56DB5DFFB48D2B060D0F5A71096CC',
                        services: ['generic_access', 'generic_attribute'],
                        connected: false
                    }
                ];

                // Randomly select and add devices
                const randomDevice = mockDevices[Math.floor(Math.random() * mockDevices.length)];
                this.addDevice(randomDevice);
            }

            addDevice(deviceInfo) {
                const deviceId = deviceInfo.id;
                
                // Check if device already exists and duplicates are not allowed
                if (!this.allowDuplicates.checked && this.devices.has(deviceId)) {
                    return;
                }
                
                // Check if device matches filters
                const matchesFilter = this.deviceMatchesFilter(deviceInfo);
                
                if (matchesFilter || this.showAllDevices.checked) {
                    this.devices.set(deviceId, deviceInfo);
                    this.updateDisplay();
                    this.updateStats();
                }
            }

            deviceMatchesFilter(device) {
                const nameFilter = this.nameFilter.value.toLowerCase();
                const dataFilter = this.dataFilter.value.toLowerCase();
                
                const nameMatches = !nameFilter || 
                    (device.name && device.name.toLowerCase().includes(nameFilter));
                const dataMatches = !dataFilter || 
                    (device.data && device.data.toLowerCase().includes(dataFilter));
                
                return nameMatches && dataMatches;
            }

            updateDisplay() {
                const filteredDevices = Array.from(this.devices.values())
                    .filter(device => this.deviceMatchesFilter(device));

                if (filteredDevices.length === 0) {
                    this.deviceList.innerHTML = '<div class="no-devices">No devices match the current filters.</div>';
                    return;
                }

                this.deviceList.innerHTML = filteredDevices
                    .map(device => this.createDeviceCard(device))
                    .join('');
            }

            createDeviceCard(device) {
                const servicesHtml = this.showServices.checked && device.services ? 
                    `<div class="device-services">
                        ${device.services.map(service => `<span class="service-tag">${service}</span>`).join('')}
                    </div>` : '';

                const connectedBadge = device.connected ? 
                    '<span style="color: #28a745; font-weight: bold;">‚úì Connected</span>' : '';

                return `
                    <div class="device-card">
                        <div class="device-header">
                            <div class="device-name">${device.name || 'Unknown Device'}</div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <div class="device-rssi">RSSI: ${device.rssi} dBm</div>
                                ${connectedBadge}
                            </div>
                        </div>
                        <div class="device-id">ID: ${device.id}</div>
                        <div class="device-data">${device.data}</div>
                        ${servicesHtml}
                    </div>
                `;
            }

            updateStats() {
                const totalDevices = this.devices.size;
                const filteredDevices = Array.from(this.devices.values())
                    .filter(device => this.deviceMatchesFilter(device)).length;
                
                const scanTime = this.scanStartTime ? 
                    Math.floor((Date.now() - this.scanStartTime) / 1000) : 0;

                document.getElementById('totalDevices').textContent = totalDevices;
                document.getElementById('filteredDevices').textContent = filteredDevices;
                document.getElementById('scanTime').textContent = `${scanTime}s`;
            }

            stopScan() {
                this.isScanning = false;
                if (this.scanTimeout) {
                    clearTimeout(this.scanTimeout);
                    this.scanTimeout = null;
                }
                if (this.scanInterval) {
                    clearInterval(this.scanInterval);
                    this.scanInterval = null;
                }
                this.updateUI();
                this.showStatus('Scan stopped', 'info');
            }

            clearResults() {
                this.devices.clear();
                this.updateDisplay();
                this.updateStats();
                this.showStatus('Results cleared', 'info');
            }

            updateUI() {
                const scanIcon = document.getElementById('scanIcon');
                const scanText = document.getElementById('scanText');
                
                if (this.isScanning) {
                    this.scanButton.disabled = true;
                    this.stopButton.disabled = false;
                    scanIcon.innerHTML = '<div class="spinner"></div>';
                    scanText.textContent = 'Scanning...';
                } else {
                    this.scanButton.disabled = false;
                    this.stopButton.disabled = true;
                    scanIcon.textContent = 'üîç';
                    scanText.textContent = 'Start Scan';
                }
            }

            showStatus(message, type) {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
                this.statusDiv.classList.remove('hidden');
                
                // Auto-hide info messages after 3 seconds
                if (type === 'info') {
                    setTimeout(() => {
                        this.statusDiv.classList.add('hidden');
                    }, 3000);
                }
            }

            arrayBufferToHex(buffer) {
                return Array.from(new Uint8Array(buffer))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('').toUpperCase();
            }
        }

        // Initialize the scanner when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedBluetoothScanner();
        });
    </script>
</body>
</html>
