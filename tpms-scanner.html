<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPMS Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .scan-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.scanning {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .filter-info {
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #495057;
        }

        .filter-info h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .filter-info ul {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó TPMS Scanner</h1>
            <p>Scan for Tire Pressure Monitoring System devices</p>
        </div>

        <div class="controls">
            <div class="scan-controls">
                <button id="scanButton" class="btn btn-primary">
                    <span id="scanIcon">üîç</span>
                    <span id="scanText">Start Scan</span>
                </button>
                <button id="stopButton" class="btn btn-secondary" disabled>
                    ‚èπÔ∏è Stop Scan
                </button>
                <button id="exportButton" class="btn btn-secondary">
                    üìã Export Logs
                </button>
            </div>
        </div>

        <div id="status" class="status hidden"></div>


        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalDevices">0</div>
                <div class="stat-label">TPMS Devices Found</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="scanTime">0s</div>
                <div class="stat-label">Scan Time</div>
            </div>
        </div>
    </div>

    <script>
        class TPMSScanner {
            constructor() {
                this.isScanning = false;
                this.matchedDevices = new Map();
                this.scanTimeout = null;
                this.scanStartTime = null;
                this.scanDuration = 30000; // 30 seconds default
                this.scanInterval = null;
                this.bluetooth = null;
                
                // Hardcoded TPMS filters
                this.tpmsFilters = {
                    serviceUUID: '',
                    advertisementData: '',
                    deviceName: '*TPMS*'
                };
                
                this.initializeElements();
                this.bindEvents();
                this.updateStats();
            }

            initializeElements() {
                this.scanButton = document.getElementById('scanButton');
                this.stopButton = document.getElementById('stopButton');
                this.exportButton = document.getElementById('exportButton');
                this.statusDiv = document.getElementById('status');
            }

            bindEvents() {
                this.scanButton.addEventListener('click', () => this.startScan());
                this.stopButton.addEventListener('click', () => this.stopScan());
                this.exportButton.addEventListener('click', () => this.exportToClipboard());
            }

            async startScan() {
                if (!navigator.bluetooth) {
                    this.showStatus('Bluetooth is not supported in this browser. Please use Chrome or Edge.', 'error');
                    return;
                }

                try {
                    this.isScanning = true;
                    this.scanStartTime = Date.now();
                    this.updateUI();
                    this.showStatus('Starting TPMS scan...', 'scanning');

                    // Start the BLE scanning
                    await this.startBLEScanning();
                    
                } catch (error) {
                    console.error('TPMS scanning error:', error);
                    this.showStatus(`TPMS scanning error: ${error.message}`, 'error');
                    this.stopScan();
                }
            }

            async startBLEScanning() {
                try {
                    // Request Bluetooth scanning
                    this.bluetooth = await navigator.bluetooth.requestLEScan({
                        acceptAllAdvertisements: true,
                        keepRepeatedDevices: false
                    });

                    this.showStatus('TPMS scanning started. Looking for TPMS devices...', 'scanning');

                    // Listen for advertisement events
                    navigator.bluetooth.addEventListener('advertisementreceived', (event) => {
                        this.handleAdvertisement(event);
                    });

                    // Set timeout to stop scanning
                    this.scanTimeout = setTimeout(() => {
                        this.stopScan();
                    }, this.scanDuration);

                } catch (error) {
                    console.error('BLE scan start error:', error);
                    this.showStatus(`Failed to start TPMS scanning: ${error.message}`, 'error');
                    this.stopScan();
                }
            }

            handleAdvertisement(event) {
                // Check if this advertisement matches TPMS filters
                if (this.matchesTPMSFilters(event)) {
                    const deviceId = event.device.id;
                    
                    const tpmsDevice = {
                        id: deviceId,
                        name: event.device.name || 'Unknown TPMS Device',
                        rssi: event.rssi || -50,
                        txPower: event.txPower,
                        data: this.arrayBufferToHex(event.advertisementData),
                        manufacturerData: this.convertMapToSerializable(event.manufacturerData),
                        serviceData: this.convertMapToSerializable(event.serviceData),
                        uuids: event.uuids || [],
                        timestamp: Date.now()
                    };

                    this.matchedDevices.set(deviceId, tpmsDevice);
                    this.updateStats();
                    this.showStatus(`TPMS device found: ${tpmsDevice.name}`, 'info');
                }
            }

            matchesTPMSFilters(event) {
                // Check service UUID filter
                const serviceMatch = !event.uuids || event.uuids.some(uuid => 
                    uuid.toLowerCase().includes(this.tpmsFilters.serviceUUID.toLowerCase())
                );

                // Check advertisement data filter
                const advertisementData = this.arrayBufferToHex(event.advertisementData);
                const dataMatch = advertisementData.toLowerCase().includes(this.tpmsFilters.advertisementData.toLowerCase());

                // Check device name filter
                const nameMatch = !event.device.name || 
                    event.device.name.toLowerCase().includes('tpms');

                return serviceMatch && dataMatch && nameMatch;
            }

            updateStats() {
                const totalDevices = this.matchedDevices.size;
                const scanTime = this.scanStartTime ? 
                    Math.floor((Date.now() - this.scanStartTime) / 1000) : 0;

                document.getElementById('totalDevices').textContent = totalDevices;
                document.getElementById('scanTime').textContent = `${scanTime}s`;
            }

            stopScan() {
                this.isScanning = false;
                
                if (this.bluetooth) {
                    this.bluetooth.stop();
                    this.bluetooth = null;
                }
                
                if (this.scanTimeout) {
                    clearTimeout(this.scanTimeout);
                    this.scanTimeout = null;
                }
                if (this.scanInterval) {
                    clearInterval(this.scanInterval);
                    this.scanInterval = null;
                }
                
                this.updateUI();
                this.showStatus('TPMS scan stopped', 'info');
            }

            exportToClipboard() {
                if (this.matchedDevices.size === 0) {
                    this.showStatus('No TPMS devices to export', 'error');
                    return;
                }

                try {
                    // Create export object
                    const exportData = {
                        exportTimestamp: new Date().toISOString(),
                        scanType: 'TPMS Scanner',
                        totalDevices: this.matchedDevices.size,
                        scanDuration: this.scanStartTime ? 
                            Math.floor((Date.now() - this.scanStartTime) / 1000) : 0,
                        filters: this.tpmsFilters,
                        devices: Array.from(this.matchedDevices.values())
                    };

                    // Convert to JSON and copy to clipboard
                    const jsonString = JSON.stringify(exportData, null, 2);
                    
                    navigator.clipboard.writeText(jsonString).then(() => {
                        this.showStatus(`Exported ${this.matchedDevices.size} TPMS devices to clipboard`, 'info');
                    }).catch(err => {
                        console.error('Failed to copy to clipboard:', err);
                        this.showStatus('Failed to copy to clipboard. Check console for data.', 'error');
                        console.log('Export data (copy manually):', jsonString);
                    });

                } catch (error) {
                    console.error('Export error:', error);
                    this.showStatus('Export failed. Check console for details.', 'error');
                }
            }

            updateUI() {
                const scanIcon = document.getElementById('scanIcon');
                const scanText = document.getElementById('scanText');
                
                if (this.isScanning) {
                    this.scanButton.disabled = true;
                    this.stopButton.disabled = false;
                    scanIcon.innerHTML = '<div class="spinner"></div>';
                    scanText.textContent = 'Scanning...';
                } else {
                    this.scanButton.disabled = false;
                    this.stopButton.disabled = true;
                    scanIcon.textContent = 'üîç';
                    scanText.textContent = 'Start Scan';
                }
            }

            showStatus(message, type) {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
                this.statusDiv.classList.remove('hidden');
                
                // Auto-hide info messages after 3 seconds
                if (type === 'info') {
                    setTimeout(() => {
                        this.statusDiv.classList.add('hidden');
                    }, 3000);
                }
            }

            arrayBufferToHex(buffer) {
                if (buffer instanceof ArrayBuffer) {
                    return Array.from(new Uint8Array(buffer))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('').toUpperCase();
                } else if (buffer instanceof Uint8Array) {
                    return Array.from(buffer)
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('').toUpperCase();
                } else if (buffer instanceof DataView) {
                    const uint8Array = new Uint8Array(buffer.buffer, buffer.byteOffset, buffer.byteLength);
                    return Array.from(uint8Array)
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('').toUpperCase();
                }
                return buffer || '';
            }

            convertMapToSerializable(map) {
                if (!map || map.size === 0) {
                    return {};
                }
                
                const result = {};
                map.forEach((data, key) => {
                    // Convert DataView/ArrayBuffer to hex string for JSON serialization
                    result[key] = this.arrayBufferToHex(data);
                });
                return result;
            }
        }

        // Initialize the scanner when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TPMSScanner();
        });
    </script>
</body>
</html>
