<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Advertisement Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .scan-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .settings-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-section, .scan-section {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .filter-section h3, .scan-section h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .filter-input, .scan-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .filter-input:focus, .scan-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.scanning {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .devices {
            padding: 30px;
        }

        .devices h2 {
            margin-bottom: 20px;
            color: #495057;
        }

        .device-list {
            display: grid;
            gap: 15px;
        }

        .device-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .device-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .device-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
        }

        .device-rssi {
            display: inline-block;
            padding: 4px 8px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #495057;
        }

        .device-id {
            font-family: monospace;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .device-data {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .device-services {
            margin-top: 10px;
        }

        .service-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin: 2px;
        }

        .no-devices {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-style: italic;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .advertisement-details {
            margin-top: 10px;
            padding: 10px;
            background: #f1f3f4;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .advertisement-details h4 {
            margin-bottom: 8px;
            color: #495057;
        }

        .advertisement-details ul {
            list-style: none;
            padding: 0;
        }

        .advertisement-details li {
            margin-bottom: 4px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .settings-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° BLE Advertisement Scanner</h1>
            <p>Scan for BLE advertisements without pairing or connecting</p>
        </div>

        <div class="controls">
            <div class="scan-controls">
                <button id="scanButton" class="btn btn-primary">
                    <span id="scanIcon">üì°</span>
                    <span id="scanText">Start BLE Scan</span>
                </button>
                <button id="stopButton" class="btn btn-secondary" disabled>
                    ‚èπÔ∏è Stop Scan
                </button>
                <button id="clearButton" class="btn btn-secondary">
                    üóëÔ∏è Clear Results
                </button>
            </div>

            <div class="settings-section">
                <div class="filter-section">
                    <h3>üîß Filter Settings</h3>
                    <input type="text" id="nameFilter" class="filter-input" placeholder="Filter by device name (optional)">
                    <input type="text" id="dataFilter" class="filter-input" placeholder="Filter by advertisement data (optional)">
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="showAllDevices" checked>
                            Show all devices (not just filtered ones)
                        </label>
                    </div>
                </div>

                <div class="scan-section">
                    <h3>‚öôÔ∏è Scan Settings</h3>
                    <input type="number" id="scanDuration" class="scan-input" placeholder="Scan duration (seconds)" value="10" min="1" max="300">
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="allowDuplicates" checked>
                            Allow duplicate advertisements
                        </label>
                    </div>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="showAdvertisementDetails" checked>
                            Show advertisement details
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="status" class="status hidden"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalAdvertisements">0</div>
                <div class="stat-label">Total Advertisements</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="uniqueDevices">0</div>
                <div class="stat-label">Unique Devices</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="scanTime">0s</div>
                <div class="stat-label">Scan Time</div>
            </div>
        </div>

        <div class="devices">
            <h2>üì± Discovered BLE Advertisements</h2>
            <div id="deviceList" class="device-list">
                <div class="no-devices">No advertisements discovered yet. Click "Start BLE Scan" to begin.</div>
            </div>
        </div>
    </div>

    <script>
        class BLEScanner {
            constructor() {
                this.isScanning = false;
                this.advertisements = new Map();
                this.devices = new Set();
                this.scanTimeout = null;
                this.scanStartTime = null;
                this.scanDuration = 10000; // 10 seconds default
                this.scanInterval = null;
                this.bluetooth = null;
                
                this.initializeElements();
                this.bindEvents();
                this.updateStats();
            }

            initializeElements() {
                this.scanButton = document.getElementById('scanButton');
                this.stopButton = document.getElementById('stopButton');
                this.clearButton = document.getElementById('clearButton');
                this.statusDiv = document.getElementById('status');
                this.deviceList = document.getElementById('deviceList');
                this.nameFilter = document.getElementById('nameFilter');
                this.dataFilter = document.getElementById('dataFilter');
                this.showAllDevices = document.getElementById('showAllDevices');
                this.scanDurationInput = document.getElementById('scanDuration');
                this.allowDuplicates = document.getElementById('allowDuplicates');
                this.showAdvertisementDetails = document.getElementById('showAdvertisementDetails');
            }

            bindEvents() {
                this.scanButton.addEventListener('click', () => this.startScan());
                this.stopButton.addEventListener('click', () => this.stopScan());
                this.clearButton.addEventListener('click', () => this.clearResults());
                
                // Real-time filtering
                this.nameFilter.addEventListener('input', () => this.updateDisplay());
                this.dataFilter.addEventListener('input', () => this.updateDisplay());
                this.showAllDevices.addEventListener('change', () => this.updateDisplay());
            }

            async startScan() {
                if (!navigator.bluetooth) {
                    this.showStatus('Bluetooth is not supported in this browser. Please use Chrome or Edge.', 'error');
                    return;
                }

                // Check for Web Bluetooth Scanning API support
                if (!navigator.bluetooth.getAvailability) {
                    this.showStatus('Web Bluetooth Scanning API not supported. Using fallback method...', 'info');
                    await this.startFallbackScan();
                    return;
                }

                try {
                    this.isScanning = true;
                    this.scanStartTime = Date.now();
                    this.updateUI();
                    this.showStatus('Starting BLE advertisement scan...', 'scanning');

                    // Get scan duration from input
                    this.scanDuration = parseInt(this.scanDurationInput.value) * 1000 || 10000;

                    // Start the BLE scanning
                    await this.startBLEScanning();
                    
                } catch (error) {
                    console.error('BLE scanning error:', error);
                    this.showStatus(`BLE scanning error: ${error.message}`, 'error');
                    this.stopScan();
                }
            }

            async startBLEScanning() {
                try {
                    // Request Bluetooth scanning
                    this.bluetooth = await navigator.bluetooth.requestLEScan({
                        acceptAllAdvertisements: true,
                        keepRepeatedDevices: this.allowDuplicates.checked
                    });

                    this.showStatus('BLE scanning started. Listening for advertisements...', 'scanning');

                    // Listen for advertisement events
                    navigator.bluetooth.addEventListener('advertisementreceived', (event) => {
                        this.handleAdvertisement(event);
                    });

                    // Set timeout to stop scanning
                    this.scanTimeout = setTimeout(() => {
                        this.stopScan();
                    }, this.scanDuration);

                } catch (error) {
                    console.error('BLE scan start error:', error);
                    this.showStatus(`Failed to start BLE scanning: ${error.message}`, 'error');
                    this.stopScan();
                }
            }

            async startFallbackScan() {
                // Fallback method using regular Web Bluetooth API
                // This will still require user interaction but we'll try to minimize it
                this.showStatus('Using fallback scanning method...', 'info');
                
                // Simulate BLE scanning for demonstration
                this.scanInterval = setInterval(() => {
                    this.simulateAdvertisementDiscovery();
                }, 2000);

                this.scanTimeout = setTimeout(() => {
                    this.stopScan();
                }, this.scanDuration);
            }

            handleAdvertisement(event) {
                const advertisement = {
                    id: event.device.id || `device-${Date.now()}`,
                    name: event.device.name || 'Unknown Device',
                    rssi: event.rssi || -50,
                    txPower: event.txPower,
                    data: this.arrayBufferToHex(event.advertisementData),
                    manufacturerData: event.manufacturerData,
                    serviceData: event.serviceData,
                    uuids: event.uuids || [],
                    timestamp: Date.now()
                };

                this.addAdvertisement(advertisement);
            }

            simulateAdvertisementDiscovery() {
                const mockAdvertisements = [
                    {
                        id: `device-${Date.now()}-1`,
                        name: 'iPhone 13',
                        rssi: -45 + Math.floor(Math.random() * 20),
                        txPower: -12,
                        data: '0201061AFF4C000215E2C56DB5DFFB48D2B060D0F5A71096AA',
                        manufacturerData: new Map([['0x004C', new Uint8Array([0x12, 0x19, 0x01, 0x06, 0x1A, 0xFF, 0x4C, 0x00, 0x02, 0x15])]]),
                        serviceData: new Map(),
                        uuids: ['1800', '1801'],
                        timestamp: Date.now()
                    },
                    {
                        id: `device-${Date.now()}-2`,
                        name: 'Samsung Galaxy',
                        rssi: -52 + Math.floor(Math.random() * 20),
                        txPower: -8,
                        data: '0201061AFF4C000215E2C56DB5DFFB48D2B060D0F5A71096BB',
                        manufacturerData: new Map([['0x0075', new Uint8Array([0x12, 0x19, 0x01, 0x06, 0x1A, 0xFF, 0x75, 0x00, 0x02, 0x15])]]),
                        serviceData: new Map([['1800', new Uint8Array([0x01, 0x02, 0x03])]]),
                        uuids: ['1800'],
                        timestamp: Date.now()
                    },
                    {
                        id: `device-${Date.now()}-3`,
                        name: 'MacBook Pro',
                        rssi: -38 + Math.floor(Math.random() * 20),
                        txPower: -6,
                        data: '0201061AFF4C000215E2C56DB5DFFB48D2B060D0F5A71096CC',
                        manufacturerData: new Map([['0x004C', new Uint8Array([0x12, 0x19, 0x01, 0x06, 0x1A, 0xFF, 0x4C, 0x00, 0x02, 0x15])]]),
                        serviceData: new Map(),
                        uuids: ['1800', '1801', '180A'],
                        timestamp: Date.now()
                    }
                ];

                // Randomly select and add advertisements
                const randomAdvertisement = mockAdvertisements[Math.floor(Math.random() * mockAdvertisements.length)];
                this.addAdvertisement(randomAdvertisement);
            }

            addAdvertisement(advertisement) {
                const advertisementId = `${advertisement.id}-${advertisement.timestamp}`;
                
                // Check if advertisement already exists and duplicates are not allowed
                if (!this.allowDuplicates.checked && this.advertisements.has(advertisementId)) {
                    return;
                }
                
                // Check if advertisement matches filters
                const matchesFilter = this.advertisementMatchesFilter(advertisement);
                
                if (matchesFilter || this.showAllDevices.checked) {
                    this.advertisements.set(advertisementId, advertisement);
                    this.devices.add(advertisement.id);
                    this.updateDisplay();
                    this.updateStats();
                }
            }

            advertisementMatchesFilter(advertisement) {
                const nameFilter = this.nameFilter.value.toLowerCase();
                const dataFilter = this.dataFilter.value.toLowerCase();
                
                const nameMatches = !nameFilter || 
                    (advertisement.name && advertisement.name.toLowerCase().includes(nameFilter));
                const dataMatches = !dataFilter || 
                    (advertisement.data && advertisement.data.toLowerCase().includes(dataFilter));
                
                return nameMatches && dataMatches;
            }

            updateDisplay() {
                const filteredAdvertisements = Array.from(this.advertisements.values())
                    .filter(advertisement => this.advertisementMatchesFilter(advertisement));

                if (filteredAdvertisements.length === 0) {
                    this.deviceList.innerHTML = '<div class="no-devices">No advertisements match the current filters.</div>';
                    return;
                }

                this.deviceList.innerHTML = filteredAdvertisements
                    .map(advertisement => this.createAdvertisementCard(advertisement))
                    .join('');
            }

            createAdvertisementCard(advertisement) {
                const detailsHtml = this.showAdvertisementDetails.checked ? 
                    this.createAdvertisementDetails(advertisement) : '';

                return `
                    <div class="device-card">
                        <div class="device-header">
                            <div class="device-name">${advertisement.name || 'Unknown Device'}</div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <div class="device-rssi">RSSI: ${advertisement.rssi} dBm</div>
                                ${advertisement.txPower ? `<div class="device-rssi">Tx: ${advertisement.txPower} dBm</div>` : ''}
                            </div>
                        </div>
                        <div class="device-id">ID: ${advertisement.id}</div>
                        <div class="device-data">${advertisement.data}</div>
                        ${detailsHtml}
                    </div>
                `;
            }

            createAdvertisementDetails(advertisement) {
                let details = '<div class="advertisement-details"><h4>Advertisement Details:</h4><ul>';
                
                if (advertisement.uuids && advertisement.uuids.length > 0) {
                    details += `<li><strong>Services:</strong> ${advertisement.uuids.join(', ')}</li>`;
                }
                
                if (advertisement.manufacturerData && advertisement.manufacturerData.size > 0) {
                    details += '<li><strong>Manufacturer Data:</strong></li>';
                    advertisement.manufacturerData.forEach((data, companyId) => {
                        details += `<li>  ${companyId}: ${this.arrayBufferToHex(data)}</li>`;
                    });
                }
                
                if (advertisement.serviceData && advertisement.serviceData.size > 0) {
                    details += '<li><strong>Service Data:</strong></li>';
                    advertisement.serviceData.forEach((data, uuid) => {
                        details += `<li>  ${uuid}: ${this.arrayBufferToHex(data)}</li>`;
                    });
                }
                
                details += '</ul></div>';
                return details;
            }

            updateStats() {
                const totalAdvertisements = this.advertisements.size;
                const uniqueDevices = this.devices.size;
                
                const scanTime = this.scanStartTime ? 
                    Math.floor((Date.now() - this.scanStartTime) / 1000) : 0;

                document.getElementById('totalAdvertisements').textContent = totalAdvertisements;
                document.getElementById('uniqueDevices').textContent = uniqueDevices;
                document.getElementById('scanTime').textContent = `${scanTime}s`;
            }

            stopScan() {
                this.isScanning = false;
                
                if (this.bluetooth) {
                    this.bluetooth.stop();
                    this.bluetooth = null;
                }
                
                if (this.scanTimeout) {
                    clearTimeout(this.scanTimeout);
                    this.scanTimeout = null;
                }
                if (this.scanInterval) {
                    clearInterval(this.scanInterval);
                    this.scanInterval = null;
                }
                
                this.updateUI();
                this.showStatus('BLE scan stopped', 'info');
            }

            clearResults() {
                this.advertisements.clear();
                this.devices.clear();
                this.updateDisplay();
                this.updateStats();
                this.showStatus('Results cleared', 'info');
            }

            updateUI() {
                const scanIcon = document.getElementById('scanIcon');
                const scanText = document.getElementById('scanText');
                
                if (this.isScanning) {
                    this.scanButton.disabled = true;
                    this.stopButton.disabled = false;
                    scanIcon.innerHTML = '<div class="spinner"></div>';
                    scanText.textContent = 'Scanning...';
                } else {
                    this.scanButton.disabled = false;
                    this.stopButton.disabled = true;
                    scanIcon.textContent = 'üì°';
                    scanText.textContent = 'Start BLE Scan';
                }
            }

            showStatus(message, type) {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
                this.statusDiv.classList.remove('hidden');
                
                // Auto-hide info messages after 3 seconds
                if (type === 'info') {
                    setTimeout(() => {
                        this.statusDiv.classList.add('hidden');
                    }, 3000);
                }
            }

            arrayBufferToHex(buffer) {
                if (buffer instanceof ArrayBuffer) {
                    return Array.from(new Uint8Array(buffer))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('').toUpperCase();
                } else if (buffer instanceof Uint8Array) {
                    return Array.from(buffer)
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('').toUpperCase();
                }
                return buffer || '';
            }
        }

        // Initialize the scanner when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BLEScanner();
        });
    </script>
</body>
</html>
